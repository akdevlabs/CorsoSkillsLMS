<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CorsoSkills/TeacherSettings</title>
  <link rel="stylesheet" href="TeacherSettings.css">

</head>
<body>  
  <section class="nav" id="sidebar">
      
      <div class="sidebar-content">
        
        <div class="sidebar-top" id="sidebar-top">  
          <img id="Bulogos"></img>
          
          <div class="Side-Btns" id="Home">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <span class="linkName">Dashboard</span>
          </div>

          <div class="Side-Btns" id="invocie">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <span class="linkName">Pagos</span>
          </div>

          <div class="Side-Btns" id="Students">
            <i class="fa-solid fa-school"></i>
            <span class="linkName">Estudiantes</span>
          </div>

          <div class="Side-Btns" id="Assignments">
            <i class="fa-solid fa-list-check"></i>
            <span class="linkName">Tareas</span>
          </div>

          <div class="Side-Btns" id="Lessons">    
            <i class="fa-solid fa-person-chalkboard"></i>
            <span class="linkName">Lecciones</span>
          </div>

          <div class="Side-Btns" id="Mensajes">    
            <i class="fa-solid fa-message"></i>
            <span class="linkName">Mensajes</span>
          </div>

        </div>

        <div class="sidebar-bottom">

          <div class="Side-Btns" id="Settings">
            <i class="fa-solid fa-gear"></i>
            <span class="linkName">Settings</span>
          </div>
   
          <div class="Side-Btns" id="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="linkName">Cerrar sesión</span>
          </div>
        </div> 
        
      </div>

    

    

      <div class="Action-nav-btns">
      
      <div class="Side-caret" id="open">
          <i class="fa-solid fa-caret-right"></i>
      </div>

      <div class="Side-caret" id="close">
          <i class="fa-solid fa-caret-left"></i>
      </div>

      </div>
  </section>


  <section class="main" id="main">
      <div class="container">
    <div class="header">Portal de Configuración</div>

    <!-- Perfil -->
    <div class="card">
      <h3><i class="fas fa-user"></i> Perfil</h3>
      <div class="flex-row">
        <img src="https://via.placeholder.com/60" alt="Foto de perfil">
        <input type="file" accept="image/*">
      </div>

      <label>Nombre completo:</label>
      <input type="text" placeholder="Ej. María Pérez">

      <label>Email:</label>
      <input type="email" placeholder="Ej. maria@example.com">

      <label>Biografía:</label>
      <textarea rows="3" placeholder="Cuéntanos sobre ti..."></textarea>

      <button class="btn"><i class="fas fa-save"></i> Guardar cambios</button>
    </div>

    <!-- Notificaciones -->
    <div class="card">
      <h3><i class="fas fa-bell"></i> Notificaciones</h3>
      <label>
        <input type="checkbox"> Recibir notificaciones por email
      </label>
      <label>
        <input type="checkbox"> Notificaciones dentro de la plataforma
      </label>
      <label>
        <input type="checkbox"> Recordatorios de clase en vivo
      </label>

      <button class="btn"><i class="fas fa-save"></i> Guardar configuración</button>
    </div>

    <!-- Seguridad -->
    <div class="card">
      <h3><i class="fas fa-lock"></i> Seguridad</h3>
      <label>Contraseña actual:</label>
      <input type="password">

      <label>Nueva contraseña:</label>
      <input type="password">

      <label>Confirmar nueva contraseña:</label>
      <input type="password">

      <button class="btn"><i class="fas fa-key"></i> Cambiar contraseña</button>
    </div>

    <!-- Preferencias -->
    <div class="card">
      <h3><i class="fas fa-cog"></i> Preferencias</h3>
      <label>Idioma:</label>
      <select>
        <option>Español</option>
        <option>Inglés</option>
      </select>

      <label>Modo de pantalla:</label>
      <select>
        <option>Claro</option>
        <option>Oscuro</option>
      </select>

      <button class="btn"><i class="fas fa-save"></i> Guardar preferencias</button>
    </div>
  </div>  
      
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script  src="TeacherSettings.js" type="module"></script>
</body>
</html>
