<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos|StudentDashboard|CorsoSkills</title>
  <link rel="stylesheet" href="Cursos.css">
</head>
<body>
  <section class="nav" id="sidebar">
      
      <div class="sidebar-content">
        
        <div class="sidebar-top">  
          <img id="Bulogos"></img>
          
          <div class="Side-Btns" id="Home">
            <i class="fa-solid fa-table-cells"></i>
            <span class="linkName">Dashboard</span>
          </div>

          <div class="Side-Btns" id="Books">
            <i class="fa-solid fa-book-open"></i>
            <span class="linkName">eBooks</span>
          </div>

          <div class="Side-Btns" id="Videos">
            <i class="fa-solid fa-file-video"></i>
            <span class="linkName">Cursos</span>
          </div>

          <div class="Side-Btns" id="Trophy">
            <i class="fa-solid fa-trophy"></i>
            <span class="linkName">Logros</span>
          </div>

          <div class="Side-Btns" id="Multi-User">    
            <i class="fa-solid fa-users"></i>
            <span class="linkName">Comunidad</span>
          </div>

          <div class="Side-Btns" id="carrer">    
            <i class="fa-solid fa-graduation-cap"></i>
            <span class="linkName">Ruta Profesional</span>
          </div>

        </div>

        <div class="Side-Btns" class="sidebar-bottom">
          <div class="profile">
            <i class="fa-solid fa-user-tie"></i>
            <span class="linkName">Profesor</span>
        </div>
        </div> 
        
      </div>

    

    

      <div class="Action-nav-btns">
      
      <div class="Side-caret" id="open">
          <i class="fa-solid fa-caret-right"></i>
      </div>

      <div class="Side-caret" id="close">
          <i class="fa-solid fa-caret-left"></i>
      </div>

      </div>
  </section>


 <section id="Course-Container-Block">

  <div class="Top">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar cursos...">
      <button onclick="searchCourses()">Buscar</button>
    </div>

    <div class="filters">
      <select id="category-filter">
        <option value="all" selected>Categoría: Todas</option>
        <option value="AI">Inteligencia Artificial</option>
        <option value="Business">Negocios</option>
        <option value="Design">Diseño</option>
        <option value="Finance">Finanzas</option>
        <option value="Languages">Idiomas</option>
        <option value="Leadership">Liderazgo</option>
        <option value="Marketing">Marketing</option>
        <option value="Productivity">Productividad</option>
        <option value="Programming">Programación</option>
        <option value="Sales">Ventas</option>
        <option value="Technology">Tecnología</option>
        <option value="Wellness">Bienestar</option>
      </select>

      <select id="level-filter">
        <option value="all" selected>Nivel: Todos</option>
        <option value="Beginner">Principiante</option>
        <option value="Intermediate">Intermedio</option>
        <option value="Advanced">Avanzado</option>
      </select>

      <select id="price-filter">
        <option value="all" selected>Precio: Todos</option>
        <option value="free">Gratis</option>
        <option value="paid">Pago</option>
      </select>

      <select id="sort-filter">
        <option value="relevance" selected>Ordenar por: Relevancia</option>
        <option value="latest">Más Recientes</option>
        <option value="popular">Más Populares</option>
        <option value="rated">Mejor Calificados</option>
      </select>
    </div>
    
  </div>




  <div class="bottom">
    <div id="Course-btn-block">

      <div id="Course-btn-block-text">
        <h1>Explorar todos los cursos</h1>
        <h3>¿Qué categoría te interesa?</h3>      
      </div>
      
      <div id="Courses-Block">
        <div class="course-grid" id="course-grid"></div>
      </div>
      
    </div>



  </div>
 </section> 









 
  <script  src="Cursos.js" type="module"></script>
</body>
</html>
