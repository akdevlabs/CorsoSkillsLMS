<body>


  <main>
  <div class="container" id="container">
    <img id="Bulogo"></img>
    <h2>Crea Una Cuenta<br> Para Estudiante</h2>
    <form id="signupForm" action="#" method="POST">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" placeholder="Juan Pérez" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="***********" required>

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="***********" required>

      <button id="signupForm-btn" type="submit" class="btn-primary">Registrarse</button>
    </form>
    <div class="text-center">
      ¿Ya tienes una cuenta? <a id="add" href="index5.html">Inicia sesión</a>
    </div>
  </div>
</main>


  <script  src="SignUp.js" type="module"></script>
