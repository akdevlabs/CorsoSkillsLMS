<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RutaProfesional|StudentDashboard|CorsoSkills</title>
  <link rel="stylesheet" href="RutaProfesional.css">
</head>
<body>
  <section class="nav" id="sidebar">
      
      <div class="sidebar-content">
        
        <div class="sidebar-top">  
          <img id="Bulogos"></img>
          
          <div class="Side-Btns" id="Home">
            <i class="fa-solid fa-table-cells"></i>
            <span class="linkName">Dashboard</span>
          </div>

          <div class="Side-Btns" id="Books">
            <i class="fa-solid fa-book-open"></i>
            <span class="linkName">eBooks</span>
          </div>

          <div class="Side-Btns" id="Videos">
            <i class="fa-solid fa-school"></i>
            <span class="linkName">Cursos</span>
          </div>

          <div class="Side-Btns" id="Classroom">
            <i class="fa-solid fa-file-video"></i>
            <span class="linkName">Salon</span>
          </div>

          <div class="Side-Btns" id="Trophy">
            <i class="fa-solid fa-trophy"></i>
            <span class="linkName">Logros</span>
          </div>

          <div class="Side-Btns" id="Multi-User">    
            <i class="fa-solid fa-users"></i>
            <span class="linkName">Comunidad</span>
          </div>

          <div class="Side-Btns" id="carrer">    
            <i class="fa-solid fa-graduation-cap"></i>
            <span class="linkName">Ruta Profesional</span>
          </div>

        </div>

        <div class="sidebar-bottom">

          <div class="Side-Btns" id="Settings">
            <i class="fa-solid fa-gear"></i>
            <span class="linkName">Settings</span>
          </div>
   
          <div class="Side-Btns" id="profile">
            <i class="fa-solid fa-user-tie"></i>
            <span class="linkName">Profesor</span>
          </div>

          <div class="Side-Btns" id="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="linkName">Cerrar sesión</span>
          </div>
        </div> 
        
      </div>

    

    

      <div class="Action-nav-btns">
      
      <div class="Side-caret" id="open">
          <i class="fa-solid fa-caret-right"></i>
      </div>

      <div class="Side-caret" id="close">
          <i class="fa-solid fa-caret-left"></i>
      </div>

      </div>
  </section>

  <main>
    <section class="course-category">
      <h1 id="CPB-Tittle">Ruta Profesional</h1>

      <div class="Categorie-block">

        <div class="Categorie" id="Development">
          <i class="fa-solid fa-code"></i>
          <h2>Programación</h2>
        </div>

        <div class="Categorie" id="Business">
          <i class="fa-solid fa-briefcase"></i>
          <h2>Negocios</h2>
        </div>

        <div class="Categorie" id="Design">
          <i class="fa-solid fa-pen-nib"></i>
          <h2>Diseño</h2>
        </div>

        <div class="Categorie" id="Leadership">
          <i class="fa-solid fa-crown"></i>
          <h2>Liderazgo</h2>
        </div>

        <div class="Categorie" id="Sales">
          <i class="fa-solid fa-chart-line"></i>
          <h2>Ventas</h2>
        </div>

        <div class="Categorie" id="Languages">
          <i class="fa-solid fa-language"></i>
          <h2>Idiomas</h2>
        </div>

        <div class="Categorie" id="Technology">
          <i class="fa-solid fa-microchip"></i>
          <h2>Tecnología</h2>
        </div>

        <div class="Categorie" id="Marketing">
          <i class="fa-solid fa-bullhorn"></i>
          <h2>Marketing</h2>
        </div>

        <div class="Categorie" id="Productivity">
          <i class="fa-solid fa-clock"></i>
          <h2>Productividad</h2>
        </div>

        <div class="Categorie" id="Finance">
          <i class="fa-solid fa-coins"></i>
          <h2>Finanzas</h2>
        </div>

        <div class="Categorie" id="AI">
          <i class="fa-solid fa-robot"></i>
          <h2>AI</h2>
        </div>

        <div class="Categorie" id="Wellness">
          <i class="fa-solid fa-heart-pulse"></i>
          <h2>Bienestar</h2>
        </div>

      </div>

      <div id="Carrer-Path-Btns">
        <div id="dropdown-container"></div>
      </div>

    </section>

  <section class="Carrer-Path-block">
    <div class="Carrer-Path">
      <div id="course-output"></div>

      <div class="Keys">
        <div class="key-Block">
          <span id="Full"></span>
          <span>Completado</span>
        </div>

        <div class="key-Block">
          <span id="Almost"></span>
          <span>Falta 20%</span>
        </div>
        
        <div class="key-Block">
          <span id="Half"></span>
          <span>A mitad</span>
        </div>

        <div class="key-Block">
          <span id="Nothing"></span>
          <span>Empezando</span>
        </div>
        
        
    
      </div>

  </section>
  </main>





 
  <script  src="RutaProfesional.js" type="module"></script>
</body>
</html>
