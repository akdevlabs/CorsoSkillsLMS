<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeacherTareas|CorsoSkills</title>
  <link rel="stylesheet" href="TeacherTareas.css">

</head>
<body>  
  <section class="nav" id="sidebar">
      
      <div class="sidebar-content">
        
        <div class="sidebar-top" id="sidebar-top">  
          <img id="Bulogos"></img>
          
          <div class="Side-Btns" id="Home">
            <i class="fa-solid fa-square-poll-vertical"></i>
            <span class="linkName">Dashboard</span>
          </div>

          <div class="Side-Btns" id="Calander">
            <i class="fa-solid fa-calendar-days"></i>
            <span class="linkName">Calendario</span>
          </div>

          <div class="Side-Btns" id="invocie">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <span class="linkName">Pagos</span>
          </div>

          <div class="Side-Btns" id="Students">
            <i class="fa-solid fa-school"></i>
            <span class="linkName">Estudiantes</span>
          </div>

          <div class="Side-Btns" id="Assignments">
            <i class="fa-solid fa-list-check"></i>
            <span class="linkName">Tareas</span>
          </div>

          <div class="Side-Btns" id="BCourse">    
            <i class="fa-solid fa-atom"></i>
            <span class="linkName">Crear Curso</span>
          </div>

          <div class="Side-Btns" id="Lessons">    
            <i class="fa-solid fa-person-chalkboard"></i>
            <span class="linkName">Lecciones</span>
          </div>

          <div class="Side-Btns" id="Mensajes">    
            <i class="fa-solid fa-message"></i>
            <span class="linkName">Mensajes</span>
          </div>

        </div>

        <div class="sidebar-bottom">

          <div class="Side-Btns" id="Settings">
            <i class="fa-solid fa-gear"></i>
            <span class="linkName">Settings</span>
          </div>
   
          <div class="Side-Btns" id="Logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="linkName">Cerrar sesión</span>
          </div>
        </div> 
        
      </div>

      <div class="Action-nav-btns">
      
      <div class="Side-caret" id="open">
          <i class="fa-solid fa-caret-right"></i>
      </div>

      <div class="Side-caret" id="close">
          <i class="fa-solid fa-caret-left"></i>
      </div>

      </div>
  </section>


  <section class="main" id="main">
    <div class="container">
    <div class="header">Portal de Tareas</div>

    <!-- Homework Card 1 -->
    <div class="homework-card">
      <div class="homework-header">
        <h3>Laura Gómez</h3>
        <span class="download-link"><i class="fas fa-download"></i> Descargar tarea</span>
      </div>
      <div class="homework-info">
        <p><strong>Lección:</strong> Pilates Intermedio</p>
        <p><strong>Archivo:</strong> tarea-laura.pdf</p>
      </div>
      <div class="actions">
        <label for="note1">Nota para el estudiante:</label>
        <textarea id="note1" rows="3" placeholder="Escribe una retroalimentación..."></textarea>

        <label for="grade1">Calificación:</label>
        <input id="grade1" type="number" min="0" max="100" placeholder="0 - 100">

        <div class="action-buttons">
          <button><i class="fas fa-paper-plane"></i> Enviar resultado</button>
        </div>
      </div>
    </div>

    <!-- Homework Card 2 -->
    <div class="homework-card">
      <div class="homework-header">
        <h3>Carlos Díaz</h3>
        <span class="download-link"><i class="fas fa-download"></i> Descargar tarea</span>
      </div>
      <div class="homework-info">
        <p><strong>Lección:</strong> Yoga Básico</p>
        <p><strong>Archivo:</strong> carlos-ejercicio.docx</p>
      </div>
      <div class="actions">
        <label for="note2">Nota para el estudiante:</label>
        <textarea id="note2" rows="3" placeholder="Escribe una retroalimentación..."></textarea>

        <label for="grade2">Calificación:</label>
        <input id="grade2" type="number" min="0" max="100" placeholder="0 - 100">

        <div class="action-buttons">
          <button><i class="fas fa-paper-plane"></i> Enviar resultado</button>
        </div>
      </div>
    </div>

    <!-- Add more cards dynamically as needed -->

  </div>
      
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script  src="TeacherTareas.js" type="module"></script>
</body>
</html>
