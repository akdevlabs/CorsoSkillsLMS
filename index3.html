<body>
  <header class="Nav-Container" id="header">  
    <img id="Main-logo" src="">

    <nav class="nav-links">
      <div class="main-nav-links">
        <a class="nav-link" href="index.html">Inicio</a>
        <a class="nav-link" href="index1.html">Cursos</a>
        <a class="nav-link" href="index2.html">Comunidad</a>

      <div class="action-nav-links">
        <a href="index4.html" class="ANLB" id="LoginSBtn">Alumno</a>
        <a href="index4.html" class="ANLB" id="LoginTBtn">Docente</a>
        <a href="index5.1.html" id="startBtn">Comenzar</a>
      </div>
    </nav>
  </header>

  <!-- Pricing Section -->
  <section class="container" id="container">
    <h2 class="title">Planes de precios</h2>
    <p class="subtitle">Elige el plan perfecto para tu crecimiento profesional</p>

    <div class="cards">
      <!-- Starter Plan -->
      <div class="card" id="Basic-card">
        <h3 id="Basic-Tittle"></h3>
        <p class="price" id="Basic-Price"></p>
        <ul class="features custom-list" id="Basic-features"></ul>
        <button class="btn" id="Basic-btn">Comenzar Starter</button>
      </div>

      <!-- Pro Plan -->
      <div class="card" id="Pro-card">
        <h3 id="Pro-Tittle"></h3>
        <p class="price" id="Pro-Price"></p>
        <ul class="features custom-list" id="Pro-features"></ul>
        <button class="btn" id="pro-btn">Elegir Pro</button>
      </div>

      <!-- Annual Plan -->
      <div class="card" id="Anual-card">
        <h3 id="Anual-Tittle"></h3>
        <p class="price" id="Anual-Price"></p>
        <ul class="features custom-list" id="Anual-features"></ul>
        <button class="btn" id="Anual-btn">Elegir Anual</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    © 2025 CorsoSkills. Todos los derechos reservados.
  </footer>

  <!-- Stripe Payment Logic -->
  <script>
    const stripe = Stripe("pk_test_51RVlJuPP0Xlil7VVGeRnUzZx0GGULCxUNymNvSfrfjjCY3oHcOvYIYB7QeBdWVlbxsdw9p0V1zsC0OjrsUPvmjL0004YvCwOB9");

    const handleCheckout = async (plan) => {
      const response = await fetch("http://localhost:4242/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plan }),
      });

      const session = await response.json();
      stripe.redirectToCheckout({ sessionId: session.id });
    };

    document.getElementById("Basic-btn").addEventListener("click", () => handleCheckout("Basic"));
    document.getElementById("pro-btn").addEventListener("click", () => handleCheckout("Pro"));
    document.getElementById("Anual-btn").addEventListener("click", () => handleCheckout("Anual"));
  </script>

  <!-- Firebase pricing theme loader -->
  <script type="module" src="Precio.js"></script>
</body>
