<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeacherQuestions|CorsoSkills</title>
  <link rel="stylesheet" href="TeacherQuestions.css">
</head>
<body>
  <header id="header">
    <img id="header-logo"/>
    <a href="index11.html" id="exit-link" class="exit-link">Salir</a>
  </header>

  <main class="container" id="container">
    <div class="avatar">
      <img id="Bulogos"/>
    </div>

    <div class="tittle-block">
      <h1 id="wecome-banner-tittle"></h1>
      <h2>Queremos conocerte mejor para hacer tu experiencia única</h2>
      <h3>Por favor, responde estas preguntas para ayudarnos a construir tu camino hacia el éxito</h3>
    </div>
    
    <form class="info-form">


        <div class="slot">
          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="12" max="100" required />
          </div>

          <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="">Selecciona una opción</option>
              <option value="femenino">Femenino</option>
              <option value="masculino">Masculino</option>
            </select>
          </div>
        </div>

        <div class="slot">
          <div class="form-group">
            <label>Nivel de Cursos</label>
            <div id="level-toggle-buttons" class="toggle-buttons">
              <button type="button" class="level-btn" data-value="All">Todos</button>
              <button type="button" class="level-btn" data-value="Beginner">Principiante</button>
              <button type="button" class="level-btn" data-value="Intermediate">Intermedio</button>
              <button type="button" class="level-btn" data-value="Advanced">Avanzado</button>
            </div>
          </div>
          <div class="form-group">
            <label for="career">Carrera Profesional</label>
            <select id="career" name="career" required>
              <option value="">Seleccione una carrera</option>
              <option value="ingenieria">Ingeniería</option>
              <option value="medicina">Medicina</option>
              <option value="derecho">Derecho</option>
              <option value="administracion">Administración de Empresas</option>
              <option value="contabilidad">Contaduría</option>
              <option value="psicologia">Psicología</option>
              <option value="arquitectura">Arquitectura</option>
              <option value="educacion">Educación</option>
              <option value="informatica">Informática / Sistemas</option>
              <option value="turismo">Turismo</option>
              <option value="gastronomia">Gastronomía</option>
              <option value="enfermeria">Enfermería</option>
              <option value="comunicacion">Comunicación</option>
              <option value="biologia">Biología</option>
              <option value="quimica">Química</option>
              <option value="finanzas">Finanzas</option>
              <option value="marketing">Mercadotecnia</option>
              <option value="relaciones_internacionales">Relaciones Internacionales</option>
              <option value="trabajo_social">Trabajo Social</option>
              <option value="arte_diseno">Arte y Diseño</option>
            </select>
          </div>
        </div>

        <div class="slot">
          <div class="form-group">
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej. 55 1234 5678" required pattern="[0-9]{10}" />
          </div>


          <div class="form-group">
            <label for="cuenta">Número de cuenta bancaria:</label>
            <input type="text" id="cuenta" name="cuenta" placeholder="Ej. 1234567890123456" required pattern="\d{10,18}" />
          </div>

        </div>
      
      

     


      <button id="next-button" type="submit" class="next-button">Siguiente →</button>
      
    </form>







   

   

    
  </main>
</body>
  <script  src="TeacherQuestions.js" type="module"></script>
</html>
