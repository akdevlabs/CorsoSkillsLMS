<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LearnHub - Descubre tu pasión y aprende a tu propio ritmo con cursos interactivos">
  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4a32509195.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeacherStudents|CorsoSkills</title>
  <link rel="stylesheet" href="TeacherStudents.css">

</head>
<body>
    <section class="User-Info">
      <h1>Perfil del Estudiante</h1>
      <div class="Alerts-User">
        <div class="Active-Portal-Alerts"
          id="APA"></div>



        <div class="User-Block">
          <div id="profile-Icon"></div>
          <div class="User-Info-Block">
            <h2 id="User-Id"></h2>
            <h1 id="User-Name"></h1>
          </div>
        </div>
      </div>
    </section>

    <section class="body-Bottom">
      
      <section class="nav" id="sidebar">
            
            <div class="sidebar-content">
              
              <div class="sidebar-top" id="sidebar-top">  
                <img id="Bulogos"></img>
                
                <div class="Side-Btns" id="Home">
                  <i class="fa-solid fa-square-poll-vertical"></i>
                  <span class="linkName">Dashboard</span>
                </div>

                <div class="Side-Btns" id="Calander">
                  <i class="fa-solid fa-calendar-days"></i>
                  <span class="linkName">Calendario</span>
                </div>
                
                <div class="Side-Btns" id="invocie">
                  <i class="fa-solid fa-file-invoice-dollar"></i>
                  <span class="linkName">Pagos</span>
                </div>

                <div class="Side-Btns" id="Students">
                  <i class="fa-solid fa-school"></i>
                  <span class="linkName">Estudiantes</span>
                </div>

                <div class="Side-Btns" id="Assignments">
                  <i class="fa-solid fa-list-check"></i>
                  <span class="linkName">Tareas</span>
                </div>

                <div class="Side-Btns" id="BCourse">    
                  <i class="fa-solid fa-atom"></i>
                  <span class="linkName">Crear Curso</span>
                </div>

                <div class="Side-Btns" id="Lessons">    
                  <i class="fa-solid fa-person-chalkboard"></i>
                  <span class="linkName">Lecciones</span>
                </div>

                <div class="Side-Btns" id="Mensajes">    
                  <i class="fa-solid fa-message"></i>
                  <span class="linkName">Mensajes</span>
                </div>

              </div>

              <div class="sidebar-bottom">

                <div class="Side-Btns" id="Settings">
                  <i class="fa-solid fa-gear"></i>
                  <span class="linkName">Settings</span>
                </div>
        
                <div class="Side-Btns" id="Logout">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <span class="linkName">Cerrar sesión</span>
                </div>
              </div> 
              
            </div>

            <div class="Action-nav-btns">
            
            <div class="Side-caret" id="open">
                <i class="fa-solid fa-caret-right"></i>
            </div>

            <div class="Side-caret" id="close">
                <i class="fa-solid fa-caret-left"></i>
            </div>

            </div>
      </section>

      <section class="main" id="main">
  
        <h1>Progreso y Desempeño</h1>
        <div id="Line"></div>

        <div class="Content">

          <div class="Nav-Btns">
            <button class="Content-Btns" id="Overview-Btn"> Resumen</button>
            <button class="Content-Btns" id="Performance-Btn"> Rendimiento</button>
            <button class="Content-Btns" id="Homework-Btn">  Tareas</button>
            <button class="Content-Btns" id="Attendance-Btn"> Asistencia</button>
            <button class="Content-Btns" id="Notes-Btn"> Notas</button>         
          </div>

           <div class="Content-Block" id="Student-Info">
              <div class="filter-block">
                <div class="dropdown-input" id="coures-search"></div>
                <div class="dropdown-input" id="level-search"></div>
                <div class="dropdown-input" id="Active-Student-search"></div>
                <button class="dropdown-input" id="Search-Student-Btn">Buscar</button>  
              </div>

              <div id="student-nav-view"></div>
              <div id="student-results"></div>
           </div>

           <div class="Content-Block" id="Performance">
              <div class="filter-block">
                <div class="dropdown-input" id="Performance-coures-search"></div>
                <div class="dropdown-input" id="Performance-level-search"></div> 
                <div class="dropdown-input" id="Performance-Date-search"></div>          
              </div>
              <h1>2</h1>
           </div>

           <div class="Content-Block" id="Homework">
              <div class="filter-block">
                <div class="dropdown-input" id="Homework-coures-search"></div>
                <div class="dropdown-input" id="Homework-level-search"></div> 
                <div class="dropdown-input" id="Homework-Date-search"></div>          
              </div>
              <h1>3</h1>
           </div>

           <div class="Content-Block" id="Attendance">
              <div class="filter-block">
                <div class="dropdown-input" id="Attendance-coures-search"></div>
                <div class="dropdown-input" id="Attendance-level-search"></div> 
                <div class="dropdown-input" id="Attendance-Date-search"></div>          
              </div>
              <h1>4</h1>
           </div>

           <div class="Content-Block" id="Notes">
              <div class="filter-block">
                <div class="dropdown-input" id="Notes-coures-search"></div>
                <div class="dropdown-input" id="Notes-level-search"></div> 
                <div class="dropdown-input" id="Notes-Date-search"></div>          
              </div>
              <h1>5</h1>
           </div>
        </div>

      
      </section>


    </section>



    

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script  src="TeacherStudents.js" type="module"></script>
</body>
</html>
